<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music For Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close_sign">
                <img class="close invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo invert"><img src="logo.svg" alt="" style="width: 110px;"></div>
                <ul>
                    <li> <img class=" invert" src="home.svg" alt="home"> Home</li>
                    <li><img class=" invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="right-header">
                <div class="nav">
                    <img class="hamburger invert" src="menu.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" fill="none">
                                <circle cx="12" cy="12" r="11" fill="#00ff37" />
                                <path d="M15.5 12L9.5 8.5V15.5L15.5 12Z" fill="#000" />
                            </svg>  
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="">
                        <h2>Animal</h2>
                        <p>Manan Bhardwaj, Vishal Mishra, Jaani</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" fill="none">
                                <circle cx="12" cy="12" r="11" fill="#00ff37" />
                                <path d="M15.5 12L9.5 8.5V15.5L15.5 12Z" fill="#000" />
                            </svg>  
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d0000b27370c85ecf066ee9c721b06e3c" alt="">
                        <h2>Gerua</h2>
                        <p>Arijit Singh, Pritam chakrabarty</p>
                    </div>
                </div>   
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar flex">
                        <div class="songinfo">
                        
                        </div>
                        <div class="songbutton">
                            <img id="previous" src="prevsong.svg" alt="">
                            <img id="play" src="playlist.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="volume_time flex align-item">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
